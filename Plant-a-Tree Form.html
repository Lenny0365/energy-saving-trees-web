<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tree Planting Program Online Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="container my-custom-container">
      <div class="panel panel-success">

        <!-- Banner -->
        <div class="panel-heading">
          <img class="img-responsive" src="img/citylogo_db.png" alt="Chania">
        </div>

        <div class="panel-body">

          <!-- Title -->
          <h1>Tree Planting Program Online Application</h1>

          <!-- Link to map showing Orlando's city limits -->
          <h2>Applicants must reside within Orlando City Limits. Find out if you do by 
            <a target="_blank" href="http://www2.cityoforlando.net/orlandoinformationlocator/">clicking here</a>
          </h2>

          <!-- Form starts -->
          <form class="form-horizontal">

            <!-- Possible button location
            <div class="clearfix">
              <button type="submit" class="btn btn-primary btn-sm pull-right disabled">Submit</button>
            </div> -->

            <!-- Row 1 -->
            <div id="personal-info" class="form-group">

              <!-- First name input box -->
              <div class="col-sm-6">
                <input id="first-name" type="text" class="form-control" placeholder="First Name">
              </div>

              <!-- Last name input box -->
              <div class="col-sm-6">
                <input id="last-name" type="text" class="form-control" placeholder="Last Name">
              </div>

            </div>

            <!-- Row 2 -->
            <div id="personal-info" class="form-group">

              <!-- Street address input box -->
              <div class="col-sm-6">
                <input id="address" type="text" class="form-control" placeholder="Address">
              </div>

              <!-- City input box -->
              <div class="col-sm-2">
                <input id="city" type="text" class="form-control" placeholder="City">
              </div>

              <!-- State input box -->
              <div class="col-sm-2">
                <input id="state" type="text" class="form-control" placeholder="State">
              </div>

              <!-- Zip code input box -->
              <div class="col-sm-2">
                <input id="zip" type="text" class="form-control" placeholder="Zip">
              </div>

            </div>

            <!-- Row 3 -->
            <div id="personal-info" class="form-group">

              <!-- Email input box -->
              <div class="col-sm-6">
                <input id="email" type="email" class="form-control" placeholder="Email">
              </div>

              <!-- Phone # input box -->
              <div class="col-sm-6">
                <input id="phone" type="tel" class="form-control" placeholder="Phone">
              </div>

            </div>

            <!-- List of Trees -->
            <div id="tree-selection" class="form-group">

              <!-- Drop-down list of trees -->
              <div class="col-sm-8">

                <label for="choose-tree">Choose a Tree:</label>

                <select id="choose-tree" class="form-control">
                  <option>Nothing Selected</option>
                  <option>Live Oak</option>
                  <option>Nuttall Oak</option>
                  <option>Magnolia</option>
                  <option>Winged Elm</option>
                  <option>Tabebuia Ipe (Pink Trumpet Tree)</option>
                  <option>Eagleston Holly</option>
                  <option>Yaupon Holly</option>
                  <option>Crape Myrtle</option>
                  <option>Yellow Tabebuia (Trumpet Tree)</option>
                  <option>Elaeocarpus (Japanese Blueberry)</option>
                </select>

              </div>

              <!-- Uses JQuery to display tree pic based on user's selection -->
              <div id="tree-image" class="col-sm-4">
                <img class="img-responsive" src="">
              </div>

            </div>

            <!-- Possible button location -->
            <button type="submit" class="btn btn-primary btn-lg disabled">Submit</button>

          </form>
          <!-- Form ends -->

        </div>

      </div>
    </div>

    <script src="js/Plant-a-Tree Form.js"></script>

  </body>
</html>
